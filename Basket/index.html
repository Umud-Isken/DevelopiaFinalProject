<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body class="">
    
    <div class="first-grade m-3">
        <hr>
        <button onclick="window.location.href = '../FirstPage/index.html' " class="btns btnesas bg-warning">Esas sehife</button>
        <button class="btns btnnew bg-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal" >Yeni Komputer</button>
        <hr>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Kateqoriya</th>
            <th scope="col">AD</th>
            <th scope="col">Sekil</th>
            <th scope="col">Qiymet</th>
            <th scope="col">Emeliyyatlar</th>
          </tr>
        </thead>

        <div class="modal-dialog modal-dialog-centered">
          
        </div>
      </table>


  
  
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="computerForm" class="was-validated">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="category" class="form-label my-2">Kateqoriya:</label>
                                    <select id="category" class="form-select" required>
                                        <option selected disabled value="">Seçin</option>
                                        <option>Acer</option>
                                        <option>HP</option>
                                        <option>Asus</option>
                                        <option>Dell</option>
                                        <option>Lenovo</option>
                                        <option>LG</option>
                                        <option>Casper</option>
                                        <option>Fujitsu</option>
                                        <option>Nexus</option>
                                        <option>Samsung</option>
                                        <option>Toshiba</option>
                                        <option>Sony</option>
                                    </select>
                                    <div class="invalid-feedback valids">Kateqoriya seçin!</div>
                                </div>
    
                                <div class="mb-3">
                                    <label for="name" class="form-label my-2">Ad:</label>
                                    <input class="form-control" id="name" type="text" placeholder="Ad" required>
                                    <div class="invalid-feedback valids">Bos goymayin!</div>
                                </div>
    
                                <div class="mb-3">
                                    <label for="price" class="form-label my-2">Qiymet:</label>
                                    <input class="form-control" id="price" type="number" placeholder="Qiymet" required>
                                    <div class="invalid-feedback valid">Bos goymayin!</div>
                                </div>
    
                                <div class="mb-3">
                                    <label for="description" class="form-label my-2">Tesvir:</label>
                                    <input class="form-control" id="description" type="text" placeholder="Tesvir" required>
                                    <div class="invalid-feedback valid">Bos goymayin!</div>
                                </div>
    
                                <label for="isNew" class="form-label my-2">Yeni:</label>
                                <select id="isNew" class="form-select" required>
                                    <option value="" disabled selected>Seçin</option>
                                    <option value="1">Beli</option>
                                    <option value="2">Xeyr</option>
                                </select>
                                <div class="invalid-feedback valid">Seçim edin!</div>
    
                                <div class="mb-3">
                                    <label for="image" class="form-label my-2">Sekil:</label>
                                    <input class="form-control" id="image" type="text" placeholder="Sekil" required>
                                    <div class="invalid-feedback valid">Bos goymayin!</div>
                                </div>
                                <img  id="imagePreview" src="" alt="">
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="ram" class="form-label my-2">Yaddas:</label>
                                    <input class="form-control" id="ram" type="number" placeholder="Yaddas" required>
                                    <div class="invalid-feedback valid">Bos goymayin!</div>
                                </div>
                                <div class="mb-3">
                                  <label for="processor" class="form-label my-2">Prosessor:</label>
                                  <input class="form-control" id="processor" type="text" placeholder="Prosessor" required>
                                  <div class="invalid-feedback valid">Bos goymayin!</div>
                              </div>
                              
                                <div class="mb-3">
                                    <label for="storage" class="form-label my-2">Daimi yaddas (GB):</label>
                                    <input placeholder="(GB)" id="storage" class="form-control" type="number" required>
                                    <div class="invalid-feedback valid">Bos goymayin!</div>
                                </div>
    
                                <label for="storageType" class="form-label my-2">Daimi Yaddas Tipi:</label>
                                <select id="storageType" class="form-select" required>
                                    <option value="" disabled selected>Seçin</option>
                                    <option value="1">HDD</option>
                                    <option value="2">SDD</option>
                                </select>
                                <div class="invalid-feedback valid">Seçim edin!</div>
    
                                <div class="mb-3">
                                  <label for="os" class="form-label my-2">Emelliyat Sistemi:</label>
                                  <input placeholder="Emelliyat Sistemi" id="os" class="form-control" type="text" required>
                                  <div class="invalid-feedback valid">Bos goymayin!</div>
                                </div>
    
                                <div class="mb-3">
                                  <label  for="videoCard" class="form-label my-2">Video card:</label>
                                  <input placeholder="Video card" id="videoCard" class="form-control" type="number" required>
                                  <div class="invalid-feedback valid">Bos goymayin!</div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="addComputer" type="button" class="btn btn-primary">Yadda Saxla</button>
                    <button type="button" id="btn" class="bg-danger btns">Melumati sifirla</button>
                </div>
            </div>
        </div>
    </div>






<div class="modal fade modal2 my-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
